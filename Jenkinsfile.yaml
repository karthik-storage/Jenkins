pipeline:
    agent: any
    stages:
    - stage: Version Checker
      steps:
      - bat "java -version"
      - bat "git --version"
    - stage: Checkout SCM
      steps:
      - "checkout([$class: 'GitSCM', branches: scm.branches,  doGenerateSubmoduleConfigurations: scm.doGenerateSubmoduleConfigurations, extensions: [[$class: 'CleanBeforeCheckout', deleteUntrackedNestedRepositories: true], [$class: 'CleanCheckout', deleteUntrackedNestedRepositories: true], [$class: 'GitLFSPull']], userRemoteConfigs: [[credentialsId: '0b148d18-45d7-4a0d-b7af-46cc185cf5e4', url: 'git@github.com:karthik-storage/jenkins_practice.git']]])"
    
    - stage: SW Compilation
      steps:
      - bat "python Hello.py"
  
    - stage: Archiving Artifacts
      steps:
      - "archiveArtifacts artifacts: '**/*.py', followSymlinks: false, onlyIfSuccessful: true"
      - "copyArtifacts filter: '*.py', fingerprintArtifacts: true, flatten: true, optional: true, selector: upstream(allowUpstreamDependencies: true, fallbackToLastSuccessful: true)"